<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Compensation Tracker</title>
  <link rel="stylesheet" href="Organize.css">
</head>
<body>
  <header>
    <h1>Employee Compensation Tracker</h1>
  </header>

  <main>
    <!-- Form for updating employee compensation -->
    <form id="updateForm" method="POST">

      <h2>Update Compensation</h2>

      <label for="m_first">Your Name:</label>
      <input type="text" id="m_first" name="m_first" required/>

      <label for="lastName">Last Name:</label>
      <select id="lastName" name="last_name" required>
        <option value="">Select Last Name</option>
        <!-- Dynamically populated -->
      </select>

      
      <label for="firstName">First Name:</label>
      <select id="firstName" name="first_name" disabled required>
        <option value="">Select First Name</option>
        <!-- Dynamically populated -->
      </select>

      <label for="title">Position:</label>
      <input type="text" id="title" name="title"/>

      <label for="salary">Salary:</label>
      <input type="number" id="salary" name="salary"/>

      <label for="date_salary_set">Salary Change Date:</label>
      <input type="date" id="date_salary_set" name="date_salary_set"/>

      <label for="comment_logged">Comment:</label>
      <input type="text" id="comment_logged" name="comment_logged"/>

      <label for="comment_date">Comment Date:</label>
      <input type="date" id="comment_date" name="comment_date"/>

      <label for="bonus">Bonus:</label>
      <input type="number" id="bonus" name="bonus"/>

      <label for="bonus_year">Bonus Year:</label>
      <input type="number" id="bonus_year" name="bonus_year"/>

      <button type="submit">Submit</button>
    </form>

    <!-- Form for adding a new employee -->
    <form id="addEmployeeForm">
      <h2>Add Employee</h2>
      <label for="add_first_name">First Name:</label>
      <input type="text" id="add_first_name" name="add_first_name" required />

      <label for="add_last_name">Last Name:</label>
      <input type="text" id="add_last_name" name="add_last_name" required />

      <button type="submit">Add Employee</button>
    </form>

    <!-- Form for deleting an employee -->
    <form id="deleteEmployeeForm">
  <h4>Delete Employee</h4>
  <label for="deleteLastName">Last Name:</label>
  <select id="deleteLastName" name="delete_last_name" required>
    <option value="">Select Last Name</option>
    <!-- Last Name options will be inserted here dynamically -->
  </select>

  <label for="deleteFirstName">First Name:</label>
  <select id="deleteFirstName" name="delete_first_name" disabled required>
    <option value="">Select First Name</option>
    <!-- First Name options will be inserted here dynamically -->
  </select>

  <button type="submit">Delete Employee</button>
</form>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
